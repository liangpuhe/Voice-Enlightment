  <script type="text/javascript">
  $(function(){
    // Bind the swipeHandler callback function to the swipe event on div.box
    $( ".swiper" ).on( "swipeleft", swipeLeftHandler );
    $( ".swiper" ).on( "swiperight", swipeRightHandler );
    $('.help').bind( "tap", function( event ) {
      $( event.target ).hide();
    });
    // Callback function references the event target and adds the 'swipe' class to it
    function swipeRightHandler( event ){
      var page = $.mobile.activePage.attr( "id" );
      if ( page === "thing"){
        $.mobile.changePage("#thing-2", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "thing-2" ){
        $.mobile.changePage("#record", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "record" ){
        $.mobile.changePage("#thing-3", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "thing-3" ){
        $.mobile.changePage("#thing", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-1"){
        $.mobile.changePage("#time-4", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-4" ){
        $.mobile.changePage("#time-3", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-3" ){
        $.mobile.changePage("#time-2", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-2" ){
        $.mobile.changePage("#time-1", { transition: "slide", reverse: true, allowSamePageTransition: true, changeHash: true });
      }
    }
    function swipeLeftHandler( event ){
      var page = $.mobile.activePage.attr( "id" );
      if ( page === "thing"){
        $.mobile.changePage("#thing-3", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "thing-2" ){
        $.mobile.changePage("#thing", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "record" ){
        $.mobile.changePage("#thing-2", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "thing-3" ){
        $.mobile.changePage("#record", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-1"){
        $.mobile.changePage("#time-2", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-2" ){
        $.mobile.changePage("#time-3", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-3" ){
        $.mobile.changePage("#time-4", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
      else if ( page === "time-4" ){
        $.mobile.changePage("#time-1", { transition: "slide", allowSamePageTransition: true, changeHash: true });
      }
    }
    function tapHandler( event ){
      $.mobile.changePage("#mammal", { transition: "slide", changeHash: false });
    }
  });
